[[redirects]]
  from = "https://portfolio.isaacmorrier.com/*"
  to = "https://isaacmorrier.com/:splat"
  force = true
  status = 301

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  trailingSlash = true
  exclude = [
    '**/**/service-worker-/'
    '**/**/404/'
  ]